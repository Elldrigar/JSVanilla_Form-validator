<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator | Gawron.me</title>
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <h2 class="form__text">Register with us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input class="form-control__input" type="text" id="username" placeholder="Enter username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input class="form-control__input" type="text" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input class="form-control__input" type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm password</label>
                <input class="form-control__input" type="password" id="password2" placeholder="Confirm password">
                <small>Error message</small>
            </div>
            <button class="form__btn">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
